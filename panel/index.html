    <script>
      (function() {
        var originalAlert = window.alert;
        window.alert = function(message) {
          var msgLower = (message || '').toLowerCase();
          if (msgLower.indexOf('proximamente') !== -1 || 
              msgLower.indexOf('pr√≥ximamente') !== -1 ||
              msgLower.indexOf('webpay') !== -1 ||
              msgLower.indexOf('transbank') !== -1 ||
              msgLower.indexOf('configurar la api') !== -1 ||
              msgLower.indexOf('requiere configuracion') !== -1) {
            console.log('Payment override: Blocked alert -', message);
            return;
          }
          return originalAlert.call(window, message);
        };
      })();
    </script>
